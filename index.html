<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <button class="7 " id="num">7</button>
        <button class="8" id="num">8</button>
        <button class="9" id="num">9</button>
        <button class="divide" id="operator">/</button>
        <button class="4" id="num">4</button>
        <button class="5" id="num">5</button>
        <button class="6" id="num">6</button>
        <button class="multiply" id="operator">X</button>
        <button class="1" id="num">1</button>
        <button class="2" id="num">2</button>
        <button class="3" id="num">3</button>
        <button class="subtract" id="operator">-</button>
        <button class="clear">CL</button>
        <button class="0" id="num">0</button>
        <button class="equals">=</button>
        <button class="add" id="operator">+</button>
    </div>
</body>
</html>
